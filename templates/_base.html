{% set title = title|default(page|capitalize) %}
{% set base = '' %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<!--
## Site Configuration
			## @siteName	CMG
						## @scope		Site
			## @adaption	JDG@NPG 2007
-->
<!-- used in ${common}/npg_includes/separator.shtml -->
<!-- used in ${common}/npg_includes/clearfloats.shtml -->
<!-- used in ${common}/npg_includes/global.backtotop.shtml -->
<!-- SET THE BASE FOLDERS FOR THE SITE -->
<head>
	<title>{{ title }}</title>
	<!-- metadata and links -->
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="home" href="{{ base }}/index.html" title="home" />
	<!-- provide correct meta robots information - all pages except TOC pages (AOP, Issue, Focus (web and other), Supplements) use default "noarchive" type -->
	<meta name="robots" content="noarchive" />
	<!-- This doesn't really belong here, but I need it somewhere that's included everywhere -->
	<script src="https://www.google.com/jsapi" type="text/javascript"></script>
	<script type="text/javascript">
	google.load("jquery", "1");
	</script>
	<script type="text/javascript">
	jQuery.noConflict();
	var $jq = $ = jQuery;
	</script>
	<!-- end metadata and links -->
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<!-- local style overrides -->
	<style type="text/css">
	#content .featurebox .featurebox { margin: 0; }
	#content .featurebox .featurebox p { margin-bottom: 0; }
	#content .featurebox .padder a.button { margin: 0; }
	</style>
	<style type="text/css" media="screen, projection"><!--/*--><![CDATA[/*><!--*/
	@import "{{ base }}/cmg_update/npg_style/layout.css";
	@import "{{ base }}/cmg_update/npg_style/site.css";
	@import "{{ base }}/cmg_update/npg_style/google.css";
	@import "{{ base }}/cmg_update/npg_style/header_footer_smallfonts.css";
	@import "{{ base }}/cmg_update/npg_style/restrict_width/930px.css";/* do not edit this stylesheet */
	/*]]>*/--></style>
	<!-- IE specific scripts - min/max fix -->
	<!--[if lte IE 6]>
	<script type="text/javascript" src="{{ base }}/cmg_update/npg_scripts/lte-ie-6.js"></script>
	<![endif]-->
	<!-- end IE specific scripts -->
	<link rel="stylesheet" type="text/css" href="{{ base }}/jquery.dataTables.min.css">
	{% block head %}{% endblock %}
	<link rel="stylesheet" type="text/css" href="{{ base }}/main.css">
</head>
<body class="" id="home">
	{% include "_header.html" %}
	<div id="constrain">
		<div class="constrain">
			<div id="content-journalnav">
				{% include "_nav.html" %}
				{% block body %}{% endblock %}
			</div>
		</div>
	</div>
	{% include "_footer.html" %}
	<script type="text/javascript">
	google.load('search', '1', {language : 'en', });
	var customSearchControl;
	var gcscPostSearch = {};
	gcscPostSearch.uiAddOn = function() {
		var closeX = document.createElement('div');
		closeX.className = 'gsc-clear-button gsc-cursor-close';
		closeX.onclick = function(){customSearchControl.clearAllResults(); return false;};
		closeX.appendChild(document.createTextNode('close'));
		var divs = document.getElementsByTagName('div');
		for (var i = 0; i < divs.length; i++) {
			if (divs[i].className == 'gsc-cursor-box') {
				divs[i].appendChild(closeX);
			}
		}
	}
	google.setOnLoadCallback(function() {
		customSearchControl = new google.search.CustomSearchControl('008980979909212325489:usicab459yw');
		customSearchControl.setResultSetSize(google.search.Search.FILTERED_CSE_RESULTSET);
		customSearchControl.draw('cse');
		customSearchControl.setSearchCompleteCallback(gcscPostSearch, gcscPostSearch.uiAddOn);
	}, true);
	</script>
	{% block scripts %}{% endblock %}
</body>
</html>
