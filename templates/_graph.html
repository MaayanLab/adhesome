<script src="{{ path }}js/cytoscape.min.js"></script>
<script>
var cy = cytoscape({
	container: $('#graph'),
	elements: [
		{% for sym, fa in nodes %}
			{
				data: {
					id: '{{ sym }}',
					name: '{{ sym }}'
				}
			},
		{% endfor %}
		{% for source, target, pmid in edges %}
			{
				data: {
					id: '{{ pmid }}',
					source: '{{ source }}',
					target: '{{ target }}'
				}
			},
		{% endfor %}
	],
	layout: {
		name: 'grid',
		rows: 1
	}
});
</script>
